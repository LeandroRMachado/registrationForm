<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <form action="">
          <div class="input-user">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Leandro Machado"
            />
          </div>
          <div class="input-user">
            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="youremail@email.com"
            />
          </div>
          <div class="input-user">
            <label for="telephone">Telephone</label>
            <input
              type="tel"
              name="telephone"
              id="telephone"
              placeholder="21 9999-9999"
            />
          </div>
          <div class="input-user">
            <label for="data">Birthday <span>(optional)</span></label>
            <input
              type="datetime"
              name="data"
              id="data"
              placeholder="22/06/1996"
            />
          </div>
          <div class="button">
            <button>Register</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
